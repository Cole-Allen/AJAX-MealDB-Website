<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <script src="https://kit.fontawesome.com/70432710ae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-logo">
        <img src="images/favicon.ico">
      </div>
      <div class="nav-bar">
        <a data-target="recipe">Random</a>
        <a data-target="categories">Categories</a>
        <a data-target="favorites">Favorites</a>
        <a data-target="search">Search</a>
      </div>
    </div>
  </header>

  <main>
    <div class="body-container">
      <div class="view recipe row" data-view="recipe">
        <div class="title row">
          <h1>Recipe Name</h1>
          <i class="far fa-heart heart"></i>
        </div>
        <div class="source">
          <a target="_blank">Source</a>
        </div>
        <div class="image-ingredients row">
          <div class="recipe-image">
            <img src="images/favicon.ico">
          </div>
          <div class="recipe-ingredients-container">
            <h2>Ingredients</h2>
            <table class="recipe-ingredients">
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <h2>Instructions</h2>
        <div class="recipe-instructions row">

        </div>

      </div>
      <div class="view row favorites hidden" data-view="favorites">
          <h1 class="row">Favorites</h1>
          <div class="card-list" name="card-list">
            <div class="recipe-card row">
              <img src="images/favicon.ico">
              <h3>Testing</h3>
              <i class="far fa-heart"></i>
            </div>
          </div>

      </div>

      <div class="view row search hidden" data-view="search">

        <form class="search-form" name="search-form" method="GET">
          <label for="search-bar">Search for a recipe</label>
          <input class="search-bar" name="search-bar" id="search-bar" type="text">
          <button class="search-button" name="search-button" type="submit">Search</button>
        </form>
      </div>

      <div class="view list-recipes row hidden" data-view="list">
        <h1 class="row">List</h1>
        <div class="card-list" name="card-list">
          <div class="recipe-card row">
            <img src="images/favicon.ico">
            <h3>Testing</h3>
            <i class="far fa-heart"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
